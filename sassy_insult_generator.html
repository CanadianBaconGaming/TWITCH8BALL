<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sassy Stream Oracle</title>
<style>
    html,body{height:100%;margin:0;padding:0}
    body {
        background: rgba(0,0,0,0);
        color: white;
        font-family: 'Impact', 'Arial Black', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-size: 48px;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    #card{
        max-width: 1600px;
        width: 90%;
        padding: 30px 40px;
        border-radius: 18px;
        background: rgba(0,0,0,0.35);
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
    }
    #response{
        line-height:1.05;
        text-wrap: balance;
    }
    .small{font-size:24px;opacity:0.8}
</style>
</head>
<body>
<div id="card">
  <div id="response">Loading...</div>
  <div class="small">(auto-refreshing answers — or refresh the page to trigger)</div>
</div>

<script>

function newResponse() {
  const random = Math.floor(Math.random() * responses.length);
  const el = document.getElementById('response');
  el.textContent = responses[random];
  // quick entrance animation
  el.style.opacity = 0;
  el.style.transform = 'scale(0.95)';
  setTimeout(()=>{ el.style.transition='all 350ms cubic-bezier(.2,.9,.2,1)'; el.style.opacity=1; el.style.transform='scale(1)'; },10);
}

// initial
newResponse();
// change every 5 seconds (adjust as needed)
setInterval(newResponse, 5000);
</script>
</body>
</html>
